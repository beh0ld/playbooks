---

- name   : Gather_facts
  hosts  : all
  become : yes

  vars:
   message1 : public
   message2 : GRE

  tasks:
  - shell    : uptime
    register : uptime
    
  - set_fact : full_message="{{ message1 }},{{ message2 }} --- {{ ansible_all_ipv4_addresses }} --- {{ uptime.stdout_lines }}"

  - debug   : 
      var   : full_message
